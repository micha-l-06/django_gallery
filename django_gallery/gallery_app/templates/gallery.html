{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>
			Django Gallery
		</title>
	</head>
	
	<body>
		
		{% if message %}
			{{ message }}
		{% endif %}
		<form action="{% url "gallery" %}" method="POST" name="newPicture">
		{% csrf_token %}
			<input type="text" name="name">
			<input type="hidden" name="action" value="create">
			<input type="submit">
		</form>
		
		<hr/>
		
		<table>
			{% for picture in pictures %}
				<tr>
					<td>
						{{ picture.name }}
					</td>
					<td>
						<form action="{% url "gallery" %}" method="POST" name="deletePicture">
							{% csrf_token %}
							<input type="hidden" name="id" value="{{ picture.id }}">
							<input type="hidden" name="action" value="delete">
							<input type="submit" value="Delete">
						</form>
					</td>
					<td>
						<form action="{% url "gallery" %}" method="POST" name="grayscalePicture">
							{% csrf_token %}
							<input type="hidden" name="id" value="{{ picture.id }}">
							<input type="hidden" name="action" value="grayscale">
							<input type="submit" value="Grayscale">
						</form>
					</td>
				</tr>
			{% endfor %}
		</table>
	</body>
	
</html>
